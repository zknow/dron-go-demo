#https://docs.drone.io/pipeline/docker/syntax/trigger/

#drone.yml
kind: pipeline
type: docker
name: default

trigger:
  branch:
    - main
    - master
    - feature/*
  event:
    - push
    - pull_request
    - tag

steps:
- name: Start Docker Compose
  image: docker:20.10
  volumes: 
    - ./docker.sock:/var/run/docker.sock
  commands:
    - docker-compose -f ./docker-compose.yml up -d