#https://docs.drone.io/pipeline/docker/syntax/trigger/

#drone.yml
kind: pipeline
type: docker
name: default

trigger:
  branch:
    - main
    - master
    - feature/*
  event:
    - push
    - pull_request
    - tag

steps:
  - name: build
    image: windows:latest  # 指定 Windows 镜像
    commands:
      - build.bat