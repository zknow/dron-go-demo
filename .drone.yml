#https://docs.drone.io/pipeline/docker/syntax/trigger/

#drone.yml
kind: pipeline
type: docker
name: default

trigger:
  branch:
    - main
    - master
    - feature/*
  event:
    - push
    - pull_request
    - tag

steps:
  - name: build
    image: alpine:latest
    commands:
      - apk update
      - apk add bash  # 如果你的 build.sh 需要 bash
      - chmod +x build.sh
      - ./build.sh