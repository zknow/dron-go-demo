#https://docs.drone.io/pipeline/docker/syntax/trigger/

#drone.yml
kind: pipeline
type: docker
name: default

trigger:
  branch:
    - main
    - master
    - feature/*
  event:
    - push
    - pull_request
    - tag

steps:
  - name: install-sudo
    image: alpine:3.14
    commands:
      - apk add --no-cache sudo

  - name: build
    image: alpine:3.14
    commands:
      - /bin/ash build.sh